<!DOCTYPE html>
<html>
    <head>
        <!-- Basic -->
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <!-- Mobile Metas -->
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1, shrink-to-fit=no"
        />
        <!-- Site Metas -->
        <meta name="keywords" content="" />
        <meta name="description" content="" />
        <meta name="author" content="" />

        <title>Electrochip</title>

        <!-- slider stylesheet -->
        <link
            rel="stylesheet"
            type="text/css"
            href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.1.3/assets/owl.carousel.min.css"
        />

        <!-- bootstrap core css -->
        <link
            rel="stylesheet"
            type="text/css"
            href="../static/css/bootstrap.css"
        />

        <!-- fonts style -->
        <link
            href="https://fonts.googleapis.com/css?family=Poppins:400,600,700&display=swap"
            rel="stylesheet"
        />
        <!-- Custom styles for this template -->
        <link href="../static/css/style.css" rel="stylesheet" />
        <!-- responsive style -->
        <link href="../static/css/responsive.css" rel="stylesheet" />
    </head>
    <body
        class="login"
        style="
            background-color: #f3f0f6;
            display: flex;
            justify-content: center;
        "
    >
        <div class="login_container">
            <div class="login_form">
                <h1 style="color: #5941a9; font-weight: bold">Login</h1>
                <form
                    action="/login"
                    method="POST"
                    style="display: flex; flex-direction: column"
                >
                    <input
                        type="email"
                        id="email"
                        placeholder="Email"
                        name="email"
                        required
                        class="email_input"
                    />
                    <p style="font-size: small; color: gray">
                        We'll never share your email with anyone else.
                    </p>

                    <input
                        type="password"
                        name="password"
                        placeholder="Password"
                        required
                        class="password_input"
                    />

                    <p style="font-size: small; color: gray">
                        Your password must be at least 7 characters long.
                    </p>
                    <button type="submit" class="submit_input">Login</button>
                    <p>Register <a href="/register">here</a> if you're new.</p>
                </form>
            </div>
        </div>
    </body>
</html>
